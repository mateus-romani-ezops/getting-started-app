version: "3.8"

services:
  # Backend API service
  backend:
    networks:
      - default
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: getting-started-backend
    expose:
      - "3000"
    environment:
      MYSQL_HOST: db
      MYSQL_USER: todos_user
      MYSQL_PASSWORD: todos_password
      MYSQL_DB: todos_db

  # Frontend service serving static files
  frontend:
    networks:
      - default
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: getting-started-frontend
    ports:
      - "8080:80"
    environment:
      - API_URL=http://backend:3000
    depends_on:
      - backend

  # MySQL database service
  db:
    build:
      context: .
      dockerfile: Dockerfile.database
    container_name: getting-started-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: todos_db
      MYSQL_USER: todos_user
      MYSQL_PASSWORD: todos_password
    volumes:
      - db-data:/var/lib/mysql

volumes:
  db-data:
    driver: local

networks:
  default:
    name: getting-started-network
    driver: bridge
