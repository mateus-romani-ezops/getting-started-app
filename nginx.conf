# default.conf
server {
  listen 80;
  server_name _;

  # onde o seu build está (Dockerfile copia pra cá)
  root /usr/share/nginx/html;
  index index.html;

  # --- Proxy para o backend
  # No frontend, chame a API usando caminho relativo: fetch('/api/...').
  location / {
    proxy_pass http://backend:3000/;  # usa DNS do Docker (nome do serviço)

    # repassa headers úteis
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket (se o backend usar)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # timeouts razoáveis
    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  location = /favicon.ico {
    log_not_found off;
    access_log off;
    return 204;
  }

  # (Opcional) CORS aqui, caso o backend não trate
  # add_header 'Access-Control-Allow-Origin' '*' always;
}
