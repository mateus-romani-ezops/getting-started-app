# default.conf
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # --- Proxy para o backend
  # No frontend, chame a API usando caminho relativo: fetch('/api/...').
  # Serve static assets and fall back to index.html for SPA routes
  location / {
    try_files $uri $uri/ /index.html;
  }
}
