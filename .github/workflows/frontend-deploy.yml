name: Frontend Deploy (OIDC)

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    name: Build and deploy frontend to S3 + CloudFront
    runs-on: ubuntu-latest

    permissions:
      id-token: write # required for OIDC
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        env:
          SQLITE_DB_LOCATION: ${{ github.workspace }}/data/todos.sqlite
        run: |
          mkdir -p data
          npm test

      - name: Build static assets
        run: npm run build

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME_FRONTEND }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync assets to S3 (except index.html)
        run: |
          aws s3 sync dist/ s3://${{ secrets.FRONTEND_BUCKET }} --delete --exclude "index.html" --cache-control "public, max-age=31536000, immutable"

      - name: Upload index.html with no-cache
        run: |
          aws s3 cp dist/index.html s3://${{ secrets.FRONTEND_BUCKET }}/index.html --cache-control "no-cache, no-store, must-revalidate"

      - name: Create CloudFront invalidation
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
